# Nginx configuration for aixien.com
# Place this in /etc/nginx/sites-available/aixien.com

server {
    listen 80;
    server_name aixien.com www.aixien.com;

    # Increase timeouts for long-running API requests
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    
    # Increase buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Client body size (for file uploads)
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific settings
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        proxy_buffering off;
        
        # Keep connection alive
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }
    
    # Special handling for API routes with longer timeouts
    location ~ ^/api/(telian-model|telian-boss) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Extended timeouts for these specific endpoints
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # SSE configuration
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        proxy_buffering off;
        proxy_cache off;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # Disable buffering for streaming
        chunked_transfer_encoding off;
        proxy_request_buffering off;
    }
}

