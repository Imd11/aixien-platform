# 在nginx配置中添加对Clerk API的特殊处理
# 将此内容添加到 /etc/nginx/sites-available/aixien.com 的 server 块中

    # Clerk API 专用配置
    location ~ ^/(v1/client|api/clerk) {
        proxy_pass https://clerk.aixien.com;
        proxy_http_version 1.1;
        
        # 增加Clerk请求的超时
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 保持连接
        proxy_set_header Connection "keep-alive";
        proxy_set_header Keep-Alive "timeout=120";
        
        # 标准头部
        proxy_set_header Host clerk.aixien.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }